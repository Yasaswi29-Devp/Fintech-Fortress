<!DOCTYPE html>
<html>
<head>
    <title>Create Account - Fintech Fortress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <h2>Create New Account</h2>
            <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back to Dashboard</a>
        </nav>
        
        <div class="form-container">
            <form method="POST" class="create-account-form">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="aadhar">Aadhar Number:</label>
                    <input type="text" id="aadhar" name="aadhar" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Initial Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="sms">Enable SMS:</label>
                    <select id="sms" name="sms">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
