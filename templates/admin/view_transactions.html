<!DOCTYPE html>
<html>
<head>
    <title>View Transactions - Fintech Fortress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <h2>All Transactions</h2>
            <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back to Dashboard</a>
        </nav>
        
        <div class="table-container">
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction[0] }}</td>
                        <td>{{ transaction[1] }}</td>
                        <td>{{ transaction[2] }}</td>
                        <td>â‚¹{{ transaction[3] }}</td>
                        <td>{{ transaction[4] }}</td>
                        <td>{{ transaction[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
