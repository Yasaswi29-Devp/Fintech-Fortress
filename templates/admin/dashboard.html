<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Fintech Fortress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <h2>Admin Dashboard</h2>
            <div class="nav-links">
                <a href="{{ url_for('create_account') }}" class="nav-link">Create Account</a>
                <a href="{{ url_for('close_account') }}" class="nav-link">Close Account</a>
                <a href="{{ url_for('view_accounts') }}" class="nav-link">View Accounts</a>
                <a href="{{ url_for('view_transactions') }}" class="nav-link">View Transactions</a>
                <a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
            </div>
        </nav>
        
        <div class="dashboard-content">
            <h3>Welcome, Admin</h3>
            <div class="quick-stats">
                <div class="stat-card">
                    <h4>Total Accounts</h4>
                    <p>{{ total_accounts }}</p>
                </div>
                <div class="stat-card">
                    <h4>Total Transactions</h4>
                    <p>{{ total_transactions }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
