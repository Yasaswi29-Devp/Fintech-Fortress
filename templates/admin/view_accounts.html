<!DOCTYPE html>
<html>
<head>
    <title>View Accounts - Fintech Fortress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <h2>All Accounts</h2>
            <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back to Dashboard</a>
        </nav>
        
        <div class="table-container">
            <table class="accounts-table">
                <thead>
                    <tr>
                        <th>Account No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Aadhar</th>
                        <th>Phone</th>
                        <th>SMS</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for account in accounts %}
                    <tr>
                        <td>{{ account[0] }}</td>
                        <td>{{ account[1] }}</td>
                        <td>{{ account[2] }}</td>
                        <td>{{ account[3] }}</td>
                        <td>{{ account[4] }}</td>
                        <td>{{ account[5] }}</td>
                        <td>â‚¹{{ account[6] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
